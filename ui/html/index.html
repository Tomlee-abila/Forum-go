<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum</title>
    <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }

    body {
      background: #0a2351; 
      color: #ffffff; 
    }

    .app {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }

    .post {
      background: #14397d;
      color: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 1px 2px rgba(0,0,0,0.3);
      margin-bottom: 15px;
    }

    .header, .post-form, .post {
      background: #14397d;
      color: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 1px 2px rgba(0,0,0,0.3);
      margin-bottom: 20px;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
    }

    .post-input {
      width: 100%;
      padding: 12px;
      border: 1px solid #2a4494;
      border-radius: 20px;
      background: #1f4068;
      color: white;
      max-height: 150px; 
      overflow-y: auto; 
    }

    .post-button {
      background: #1877f2;
      color: white;
      border: none;
      padding: 8px 20px;
      border-radius: 20px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }

    .post-button:hover {
      background: #166fe5;
    }

    .post-header {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
      position: relative;
    }

    .avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
      object-fit: cover;
    }

    .post-user {
      font-weight: 600;
      color: #1877f2;
    }

    .post-time {
      color: #a0b7e3;
      position: absolute;
      right: 0;
      top: 0;
      font-size: 0.8em;
    }

    .post-content, .comment-text {
      word-wrap: break-word;
      overflow-wrap: break-word;
    }

    .post-actions {
      display: flex;
      gap: 10px;
      border-top: 1px solid #2a4494;
      padding-top: 10px;
    }

    .action-button {
      flex: 1;
      background: none;
      border: none;
      padding: 8px;
      border-radius: 5px;
      color: #a0b7e3;
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 5px;
    }

    .action-button:hover {
      background: #1f4068;
    }

    .action-button.liked {
      color: #1877f2;
    }

    .comment {
      display: flex;
      margin-bottom: 8px;
    }

    .comment-content {
      background: #1f4068;
      padding: 8px 12px;
      border-radius: 18px;
      margin-left: 10px;
      flex: 1;
      color: white;
    }

    .comment-user {
      font-weight: 600;
      color: #1877f2;
    }
 
    .media-upload-button {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px 16px;
      border-radius: 20px;
      cursor: pointer;
      color: #a0b7e3;
      font-weight: 600;
      transition: background 0.2s;
    }
    .comment-form-actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 10px;
    }

    @media (max-width: 600px) {
      .app {
        padding: 10px;
      }

      .header, .post {
        margin-bottom: 15px;
      }
    }

    .posts{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }
    
  </style>
  </head>
  <body>
    <div id="root">
      <header class="header">
        <div class="logo">Forum</div>
      </header>
      <form class="post-form">
        <textarea class="post-input" placeholder="Enter your Post here" rows="3"></textarea>
        <div class="post-form-actions">
          <div class="media-upload">
            <input type="file" id="media-upload" accept="image/*,video/*,.gif" style="display: none;">
            <label for="media-upload" class="media-upload-button">
              <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z">                  
                </path>
                <circle cx="12" cy="13" r="4">                  
                </circle>
              </svg>
              Mídia
            </label>
          </div>
          <button type="submit" class="post-button">
            Post
          </button>
        </div>
      </form>
      {{ range . }}
      <div class="posts">
        <div class="post animated-border">
          <div class="post-header">
            <img src="https://images.websim.ai/avatar/peacefulbubble02951306" alt="peacefulbubble02951306" class="avatar">
            <div>
              <a href="" class="post-user">
                @{{.UserName}}
              </a>
              <span class="post-time">
               {{.CreatedAt}}
              </span>
            </div>
          </div>
          <div class="post-content">
            {{.Content}}
            <div class="post-media">
            <img src="https://api.websim.ai/blobs/01951e0d-c812-7d68-b376-be327c3858c6.jpeg" alt="07.jpg" class="post-image">
          </div>
        </div>
        <div class="post-actions">
          <button class="action-button like-button ">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="heart-icon ">
              <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"></path>
              <path class="crack-line" d="M12 8l-4 4" stroke-linecap="round" stroke="#888" stroke-width="2"></path><path class="crack-line" d="M12 12l4 -4" stroke-linecap="round" stroke="#888" stroke-width="2"></path>
            </svg>0 Likes</button>
            <button class="action-button">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z"></path>
              </svg>
              1 Comment
            </button>
          </div>


          <div class="comments">

            <!-- comments -->
            
            <div class="comment">
              <img src="https://images.websim.ai/avatar/peacefulbubble02951306" alt="peacefulbubble02951306" class="avatar">
              <div class="comment-content">
                <a href="" class="comment-user">
                  
                </a>
                <span class="comment-text">
                  
                </span>
              </div>
            </div>
            
          </div>

          <form class="post-form comment-form" style="position: relative;">
            <textarea class="post-input" placeholder="Write a comment..." rows="1"></textarea>
            <div class="post-form-actions comment-form-actions">
              <div class="media-upload">
                <input type="file" id="comment-media-upload-01951e0d-d1fb-7a13-a4e9-c1261f1ae2cf" accept="image/*,video/*,.gif" style="display: none;">
                <label for="comment-media-upload-01951e0d-d1fb-7a13-a4e9-c1261f1ae2cf" class="media-upload-button"><svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"></path>
                  <circle cx="12" cy="13" r="4"></circle>
                </svg>Mídia</label>
              </div>
              <button type="submit" class="post-button">
                Comment
              </button>
            </div>
          </form>
        </div>
    </div>
    {{ end }}
    <script type="text/babel" src="app.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Posts</title>
</head>

<body>
    <h1>Posts</h1>
    <div class="post_cards">
        {{range .}}
        <a href="/post?id={{.PostId}}" class="post_card">
         <p class="post_title">{{.Title}}</p>
         <p class="post_content">{{.PostContent}}</p>
        </a>
        <form action="/add_comment" method="POST">
            <input type="text" name="post_id" placeholder="post-id">
            <input type="text" name="content" placeholder="What's up">    
            
            <button  type="submit">Add comment</button>
        </form>
        {{end}}
    </div>

    <form action="/post" method="POST">
        
        <label>Title </label>
        <input type="text" name="post_title" placeholder="title">
        <label>Content </label>
        <input type="text" name="post_content" placeholder="What's up">
        <label>File</label>
        <input type="file" accept="image/*,video/*" id="media" name="media">
        <div>
            <label>Categories </label>
            <input type="checkbox" name="category[]" value="education" id="education">
            <label for="education">Education</label>

        </div>
        <div>
            <input type="checkbox" name="category[]" value="politics"  id="politics">
            <label for="politics">Politics</label>

        </div>
        <!-- <div> -->
            <input type="checkbox"  name="category[]" value="sports" id="sports">
            <label for="sports">Sports</label>

        <!-- </label> -->
        <button  type="submit">Create Post</button>
    </form>

</body>

</html>

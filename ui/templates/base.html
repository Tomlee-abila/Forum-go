{{ define "base" }}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/styling/home.css">
</head>
<body>
    <!-- This just defines the header -->
    <header class="header">
        <div> Platform logo </div>
    </header>
    <main>
        {{block "content" . }} {{end}}
    </main>
    
    <!-- This defines the categories that define the posts -->
    <aside class="categories">
        <p>The Categories go here</p>
        {{ template "categories" . }}
    </aside>

</body>
</html>
{{ end }}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="/styling/auth.css">
</head>

<body>
    <form action="register" method="post">
        <input type="hidden" name="csrf_token" value="{{.CSRFToken}}">
        <div class="overall">
            <h1>Create account</h1>
            <p>Enter your details to register</p>
            <div class="emailUsername">
                <input type="email" id="email" name="email" required placeholder="Email">
                <input type="text" name="username" id="Username" required  placeholder="username">
            </div>
            <div class="passButton">
                <input type="password" name="password" id="password" required  placeholder="password">
                <input type="password" name="password" id="password" required  placeholder="confirm password">
                <div >
                    <input type="checkbox" name="tac" id="tac">
                    <label for="tac">I accept the terms and conditions of use</label>

                </div>
                <button type="submit">Register</button>
            </div>
        </div>
    </form>

</body>

</html>
